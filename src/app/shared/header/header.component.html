            <img src="./assets/logo-w.png" alt="logo" class="img-fluid" />
            <!-- <img src="./assets/logo.png" alt="logo" class="img-fluid logo-dark"/>
                <img src="./assets/logo-w.png" alt="logo" class="img-fluid logo-light"/> -->
        </a>
        <div class="nav-button ms-auto">

<ng-template #quotepopup let-c="close()" let-d="dismiss()">
    <div class="modal-header justify-content-center border-0">
        <button type="button" class="close" (click)='c; d;'></button>
        <h4 class="mb-0 text-primary fw-bold pt-3">Your free quote is just clicks away</h4>
    </div>
    <div class="modal-body">
        <form action="" autocomplete="off">
            <div class="form-floating mb-3">
                <input type="number" class="form-control border-2 border-primary10" id="floatingInputAge"
                    placeholder="">
                <label for="floatingInputAge">AGE</label>
            </div>
            <div class="mb-3 my_radio">
                <input type="radio" class="btn-check" name="sex" id="male" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="male">Male</label>
                <input type="radio" class="btn-check" name="sex" id="female" autocomplete="off">
                <label class="btn btn-outline-primary" for="female">Female</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control border-2 border-primary10" id="floatingInputHealth"
                    placeholder="">
                <label for="floatingInputHealth">Government ID Number</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select border-2 border-primary10" id="floatingSelectsmoking" aria-label="smoking">
                    <option value="1" selected>I don't use tobacco</option>
                    <option value="2">Yes, I do somking</option>
                </select>
                <label for="floatingSelectsmoking">Smoking</label>
            </div>
            <div class="form-floating">
                <select class="form-select border-2 border-primary10" id="floatingSelecthealth" aria-label="health">
                    <option value="1" selected>My health is excellent</option>
                    <option value="2">Having some health issues</option>
                </select>
                <label for="floatingSelecthealth">Health</label>
            </div>
        </form>
    </div>
    <div class="modal-footer text-center border-0">
        <button type="button" class="btn btn-primary btn-lg w-100 my_btn">SEE YOUR ESTIMATE</button>
    </div>
</ng-template>
